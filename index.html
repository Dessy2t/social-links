<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <main>
    <figure><img src="/assets/images/avatar-jessica.jpeg"></figure>
    <h1>Jessica Randall</h1>
    <h3 class="location">London, United Kingdom</h3>
    <h3>"Front-end developer and avid reader."</h3>

    <p><button type="button" class="github">GitHub</button></p>
    <p><button type="button" class="front_mentor">Frontend Mentor</button></p>
    <p><button type="button" class="linkedin">LinkedIn</button></p>
    <p><button type="button" class="twitter">Twitter</button></p>
    <p><button type="button" class="instagram">Instagram</button></p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>

</html>
